<!doctype html>
<html lang="en", ng-app="LunchCheck">
<div ng-controller="LunchCheckController">

  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; color: {{color}};}
      #lunch-menu { border-color: {{color}};}
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>


<body>
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control", ng-model="dishes">
         </div>
         <div class="form-group">
             <button class="btn btn-default", ng-click="checkCount();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{getMessage()}}
         </div>
   </div>

</body>
</div>
</html>
