<div class="table">
  <table ng-show="narrower.items.length > 0">
    <tr id="heading">
      <th>Name</th>
      <th>SN</th>
      <th>Description</th>
    </tr>
    <tr ng-repeat="item in narrower.items">
      <td>{{ item.name }}</td>
      <td>{{ item.short_name }}</td>
      <td>{{ item.description }}</td>
      <td><button type="button" id="remove" ng-click="narrower.removeItem($index);">Remove</button></td>
    </tr>
  </table>
</div>
